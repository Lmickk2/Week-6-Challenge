<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main">
    <div class="header">
      <h1>Weather Dashboard</h1>
      <p class="guide">Enter a city to view the current weather in that area.</p>
    </div>
  
    <div class="input">
      <input type="text" placeholder="Enter any city" class="input_text">
      <input type="submit" value="Search" class="submit">
    </div>

    <div class="container">
        <div class="card">
          <h1 class="city" id="city-name"></h1>
          <p class="temp"></p>
          <p class="wind"></p>
          <p class="humidity"></p>
        </div>
      </div>
  </div>
<script src="scripts.js"></script>
</body>
</html>
