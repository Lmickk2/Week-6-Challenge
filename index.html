<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main">
    <div class="header">
      <h1>Weather Dashboard</h1>
      <p class="guide">Enter a city to view the current weather in that area.</p>
    </div>
  
    <div class="input">
      <input type="text" placeholder="Enter any city" class="input_text">
      <input type="submit" value="Search" class="submit">
    </div>

    <div class="container">
        <div class="card">
          <h1 class="city" id="city-name"></h1>
          <p class="temp"></p>
          <p class="wind"></p>
          <p class="humidity"></p>
        </div>
      </div>

      <div class="five-day"></div>
      <h3 class="day-1">Day 1</p>
        <li class=day1></li>
        <li class=wind1></li>
        <li class=humid1></li>

      <h3 class="day-2">Day 2</p>
        <li class=day2></li>
        <li class=wind2></li>
        <li class=humid2></li>

      <h3 class="day-3">Day 3</p>
        <li class=day3></li>
        <li class=wind3></li>
        <li class=humid3></li>

      <h3 class="day-4">Day 4</p>
        <li class=day4></li>
        <li class=wind4></li>
        <li class=humid4></li>

      <h3 class="day-5">Day 5</p>
        <li class=day5></li>
        <li class=wind5></li>
        <li class=humid5></li>
      </div>
  </div>
<script src="scripts.js"></script>
</body>
</html>
